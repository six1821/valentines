<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;

      /* Correct background image */
      background-image: url('https://i.ibb.co/yBB1T3Mv/Image-2.jpg');
      background-size: cover;       /* cover entire screen */
      background-position: center;  /* center the image */
      background-repeat: no-repeat; /* no tiling */
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 90%;
      position: relative;
      color: white;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5em;
      margin: 25px 0;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .warning {
      font-size: 1em;
      margin: 10px 0;
      color: #fffbe7;
      display: none;
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    button {
      padding: 14px 28px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
      touch-action: manipulation;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      background: #ff1f4b;
    }

    .no {
      background: white;
      color: #ff4d6d;
      position: relative;
    }

    .hearts {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall 5s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .pulse {
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Hey â¤ï¸</h1>

    <p>
      I made this just for you.<br>
      You make my days brighter, my laughs louder,<br>
      and my heart happier.
    </p>

    <div class="warning" id="warning">
      Weewe young lady ğŸ˜‚ğŸ˜‚ğŸ˜‚<br>
      This is NOT an option ğŸ˜ŒğŸ’–
    </div>

    <h2>Will you be my Valentine? ğŸ’˜</h2>

    <button class="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button class="no" onclick="handleNo(this)">Let me think ğŸ˜…</button>
  </div>

  <script>
    /* ğŸ’– YES button */
    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1 class="pulse">YAY!!! ğŸ’•</h1>
        <p>
          You just made me the happiest person alive.<br>
          From the moment I met you, my world became brighter,<br>
          every smile of yours lights up my heart.<br>
          I promise to make every day as special as you are â¤ï¸
        </p>
      `;
      startHearts();
      startConfetti();
      if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
    }

    /* ğŸ˜… NO button logic */
    function handleNo(btn) {
      // Hide the NO button
      btn.style.display = "none";

      // Show the warning message
      const warning = document.getElementById("warning");
      warning.style.display = "block";
      warning.style.animation = "none"; // reset animation
      warning.offsetHeight; // force reflow
      warning.style.animation = "shake 0.4s";

      // Optional vibration
      if (navigator.vibrate) navigator.vibrate(40);

      // After 1 second, hide warning and show the button again
      setTimeout(() => {
        warning.style.display = "none";
        btn.style.display = "inline-block"; // show button again
      }, 1000);
    }

    /* â¤ï¸ Hearts */
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 250);
    }

    /* ğŸ‰ Confetti */
    function startConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.innerHTML = "ğŸ’–";
        confetti.style.position = "fixed";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.fontSize = "20px";
        confetti.style.animation = "fall 3s linear forwards";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
